<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="./Inicio.html">Início</a></li>
                <li><a href="./Cadastro.html"><u>Cadastro</u></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h2>Cadastrar livro</h2>
            <form id="formNovoLivro">
                <div class="campo">
                    <label for="titulo">Título: </label>
                    <input type="text" id="titulo" name="titulo" placeholder="Título do livro" required>
                </div>
                <div class="campo">
                    <label for="autor">Autor: </label>
                    <input type="text" id="autor" name="autor" placeholder="Autor do livro" required>
                </div>
                <div class="campo">
                    <label for="genero">Gênero: </label>
                    <input type="text" id="genero" name="genero" placeholder="Gênero do livro" required>
                </div>
                <div class="campo">
                    <label for="exemplares">Exemplares Disponíveis</label>
                    <input type="number" id="exemplares" name="exemplares" placeholder="Quantidade de exemplares" required>
                </div>
                <div class="campo">
                    <label for="imagem">URL da Imagem (opcional):</label>
                    <input type="text" id="imagem" name="imagem" placeholder="URL da imagem">
                </div>
                <button type="button" onclick="addLivro()">Cadastrar Livro</button>
                
            </form>

        </section>
    </main>
    <footer></footer>
</body>

</html>
